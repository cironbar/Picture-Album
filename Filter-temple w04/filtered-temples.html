<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtered Temples</title>
  <link rel="stylesheet" href="filtered-temples.css">
</head>
<body>
  <header>
    <h1>Temples of Nigeria</h1>
  </header>

  <nav>
    <button data-filter="all">All</button>
    <button data-filter="old">Old</button>
    <button data-filter="new">New</button>
    <button data-filter="large">Large</button>
  </nav>

  <main>
    <section id="temples" class="temple-grid">
      <!-- JS will insert temple cards here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Temples Project</p>
  </footer>

  <script src="filtered-temples.js"></script>
</body>
</html>
